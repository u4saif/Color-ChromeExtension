<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>colorIO</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>Colors I0</li>
      </ul>
    </nav>

    <div class="colorPickerPanel">
      <div class="panelHead">
        <label for="colorPicker">Choose Your Color</label>
        <input type="color" id="colorPicker" />
      </div>
      <div class="panelBody">
        <div class="hexContainer">
          <label for="hexValue">Hex (#)</label>
          <input type="text" id="hexValue" placeholder="000000" maxlength="6" />
          <span id="hexCopyIcon"> <i class="fa fa-clone"></i></span>
        </div>
        <div class="saveButton">
          <span id="lock"><i class="fa fa-lock" aria-hidden="true"></i></span>
          <span id="unlock"
            ><i class="fa fa-unlock" aria-hidden="true"></i
          ></span>
        </div>
        <div class="rgbContainer">
          <label>RGB (r,g,b)</label>
          <input
            type="number"
            id="rvalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="255"
          />
          ,
          <input
            type="number"
            id="gvalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="255"
          />
          ,
          <input
            type="number"
            id="bvalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="255"
          />
        </div>
        <div class="hslContainer">
          <label>HSL (H,S,L)</label>
          <input
            type="number"
            id="hvalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="360"
          />
          Â°
          <input
            type="number"
            id="svalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="100"
          />
          %
          <input
            type="number"
            id="lvalue"
            placeholder="0-255"
            maxlength="3"
            min="0"
            max="100"
          />%
        </div>

        <div class="colorResult" id="colorResult">
          <div class="rgbString">
            <input type="text" id="rgbStringValue" readonly="readonly" />
            <span class="fa fa-copy cloneIcon" id="rgbStringcopy"></span>
          </div>

          <div class="rgbString" id="test">
            <input type="text" id="hslStringValue" readonly="readonly" />
            <span class="fa fa-copy cloneIcon2" id="hslStringcopy"></span>
          </div>
          <span class="fa fa-expand" aria-hidden="true" id="expand"> </span>
          <span class="fa fa-compress" aria-hidden="true" id="collapse"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/appScript.js"></script>
</html>
